<h1>My Quotes</h1>
<h3>for sure these quotes will insipire you in whatever situation you are</h3>
<hr>
<div class="container">
        <div class="row">
                <!-- <h4 id="{{i}}" appStrikethrough>{{goal.name}} due on {{goal.completeDate|date|uppercase}}</h4> -->
                
                <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
            </div>
        </div> 

     <div class="public">
        <div *ngFor='let quote of quotes;let i = index'>
           <p>{{quote.author}}</p>
    
            <button  (click)='toogleDetails(i)' class="btn btn-primary">Details</button>
            <app-quote-details *ngIf="quote.showAuthor" [quote]='quote' (isComplete)= 'completeQuote($event,i)'></app-quote-details>
    
        </div>  
    </div>
